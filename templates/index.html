<!DOCTYPE HTML>
<html>
	<head>
		<title>textdetect.io</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="static/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Sidebar -->
			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<li><a href="#intro">Home</a></li>
							<li><a href="#services">Services</a></li>
						</ul>
					</nav>
				</div>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
					<section id="intro" class="wrapper style1 fullscreen fade-up">
						<div class="inner">
							<h1>Text<span style="color: gold;">Detect</span>.io</h1>
							<form method=post enctype=multipart/form-data name=uFileForm>
								<label for="ufile">
								<input type="file" name="ufile" id="ufile" style="display:none;"/>
								Choose File</label>
								<input type=submit value=Upload>
							  </form>

							  {{ text_detected }}
						</div>
					</section>


				<!-- Two -->
					<section id="two" class="wrapper style3 fade-up">
						<div class="inner">
							<h2>Text<span style="color: gold;">Detect</span> API</h2>
							<p>The services we provide.</p>
							<div class="features">
								<section>
									<span class="icon solid major fa-code"></span>
									<h3>More information</h3>
									<p>More description info</p>
								</section>
						</div>
					</section>

			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper style1-alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://lemonparty.org">N word</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="static/assets/js/jquery.min.js"></script>
			<script src="static/assets/js/jquery.scrollex.min.js"></script>
			<script src="static/assets/js/jquery.scrolly.min.js"></script>
			<script src="static/assets/js/browser.min.js"></script>
			<script src="static/assets/js/breakpoints.min.js"></script>
			<script src="static/assets/js/util.js"></script>
			<script src="static/assets/js/main.js"></script>
			<script>
				var selectedFile = document.getElementById('ufile');
				function changeLabelText() {
					var selectedFileValue = selectedFile.value; /* gets the filepath and filename from the input */
					var fileNameStart = selectedFileValue.lastIndexOf('\\'); /* finds the end of the filepath */
					selectedFileValue = selectedFileValue.substr(fileNameStart + 1); /* isolates the filename */
					var selectedFileLabelText = document.querySelector('label[for="ufile"]').childNodes[2]; /* finds the label text */
					if (selectedFileValue !== '') {
						selectedFileLabelText.textContent = '...' + selectedFileValue.substr(selectedFileValue.length - 20); /* changes the label text */
					}
				}

				selectedFile.addEventListener('change',changeLabelText,false);

			</script>

	</body>
</html>
